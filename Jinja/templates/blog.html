<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
</head>
<body>
    {% for blog in blogs %}
        {% if blog.id == 2 %}
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.body }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
